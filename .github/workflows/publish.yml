name: publish-to-github-pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types:
      - webhook

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      CONTENTFUL_ENVIRONMENT: ${{ secrets.CONTENTFUL_ENVIRONMENT }}
      BASE_PATH: ${{ vars.BASE_PATH }}
      APP_META_TITLE: ${{ vars.APP_META_TITLE }}
      APP_META_DESCRIPTION: ${{ vars.APP_META_DESCRIPTION }}
      APP_META_FACEBOOK_URL: ${{ vars.APP_META_FACEBOOK }}
      APP_META_INSTAGRAM_URL: ${{ vars.APP_META_INSTAGRAM }}
      APP_META_LINKEDIN_URL: ${{ vars.APP_META_LINKEDIN }}
      APP_META_GITHUB_URL: ${{ vars.APP_META_GITHUB }}
      PAGINATION_PER_PAGE: ${{ vars.PAGINATION_PER_PAGE }}
      PAGINATION_HOME_PAGE_POSTS: ${{ vars.PAGINATION_HOME_PAGE_POSTS }}
      PAGINATION_HOME_PAGE_FEATURED_POSTS: ${{ vars.PAGINATION_HOME_PAGE_FEATURED_POSTS }}
      THEME_HOME: ${{ vars.THEME_HOME }}
      THEME_BLOG: ${{ vars.THEME_BLOG }}
      THEME_LIST: ${{ vars.THEME_LIST }}
      THEME_LOGO: ${{ vars.THEME_LOGO }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Override logo ğŸ–¼ï¸
        if: ${{ env.THEME_LOGO != ''}}
        run: |
          echo %THEME_LOGO% > public/favicon.svg

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
